{% extends 'base.html' %}

{% block content %}
    <h1 class="text-center">搜索电影</h1>
    <a href="{{ url_for('web.index') }}"><p class="text-right" >搜索图书？</p></a>
    <form class="form" method="get" action="{{ url_for('film.search') }}">
        <div class="input-group">
            <input name="q" type="text" class="form-control" placeholder="电影">
            <span class="input-group-btn">
                <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"
                                                                        aria-hidden="true"></span></button>
            </span>
        </div>
    </form>
{% endblock %}
